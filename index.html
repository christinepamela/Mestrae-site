<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mestrae</title>
  <link rel="icon" href="Favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Global resets */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    /* Section styles */
    .section {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch; /* stretch to equalize heights */
      gap: 40px;
      box-sizing: border-box;
    }

    /* Shift section */
    .section.shift {
      padding-top: 140px;
      padding-bottom: 100px; /* slightly less bottom padding */
      padding-left: 80px;
      padding-right: 80px;
    }

    /* Gratitude section */
    .section.gratitude {
      padding-top: 140px;
      padding-bottom: 120px; /* keep as is */
      padding-left: 80px;
      padding-right: 80px;
    }

    /* Return section */
    .section.return {
      padding-top: 140px;
      padding-bottom: 140px; /* slightly taller */
      padding-left: 80px;
      padding-right: 80px;
    }

    /* Left and right columns */
    .section > div:first-child {
      border-right: 1px solid #ccc;
      padding-right: 30px;
      height: 100%; /* full height for border */
      box-sizing: border-box;
    }

    .section > div:last-child {
      padding-left: 30px;
      box-sizing: border-box;
    }

    /* Headings */
    .section h2 {
      font-weight: 600; /* reduce boldness */
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      margin: 0 0 20px 0;
    }

    /* Paragraphs */
    .section p {
      font-size: 1.1rem;
      margin: 0;
    }

    /* Other existing styles (flexboard, grey blocks, footer) remain unchanged */

  </style>
</head>
<body>

  <!-- Example section for Shift -->
  <section class="section shift">
    <div>
      <h2>Shift</h2>
      <p>Some content here on the left side...</p>
    </div>
    <div>
      <p>Right side content for Shift section.</p>
    </div>
  </section>

  <!-- Example section for Gratitude -->
  <section class="section gratitude">
    <div>
      <h2>Gratitude</h2>
      <p>Left content for Gratitude section.</p>
    </div>
    <div>
      <p>Right content for Gratitude.</p>
    </div>
  </section>

  <!-- Example section for Return -->
  <section class="section return">
    <div>
      <h2>Return</h2>
      <p>Left content for Return section.</p>
    </div>
    <div>
      <p>Right side content for Return.</p>
    </div>
  </section>

  <!-- Your other page content here... -->

</body>
</html>
